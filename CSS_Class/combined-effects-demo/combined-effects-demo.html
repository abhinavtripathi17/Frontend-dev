<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Effects Demonstration</title>
  <link rel="stylesheet" href="combined-effects-demo.css">
</head>
<body>
  <div class="container">
    <h1>Combined Effects Demonstration</h1>
    <p class="subtitle">Hover over each element to see transitions, transformations, and pseudo-class effects.</p>

    <div class="examples">
      <div class="card">
        <h2>Interactive Card</h2>
        <p>Hover to see transform and shadow effects.</p>
        <button class="btn">Hover Me</button>
      </div>

      <div class="card">
        <h2>Focus Effect</h2>
        <input type="text" placeholder="Click to focus">
      </div>

      <div class="card">
        <h2>Active Button</h2>
        <button class="btn active-demo">Press Me</button>
      </div>
    </div>
  </div>
</body>
</html>
