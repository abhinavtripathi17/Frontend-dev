<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Showcase Layout</title>
  <link rel="stylesheet" href="image-showcase-layout.css">
</head>
<body>
  <h1>Beautiful Image Showcase</h1>
  <p class="intro">A responsive image gallery with hover effects using CSS Grid.</p>

  <section class="gallery">
    <figure class="image-card">
      <img src="https://picsum.photos/400/250?random=1" alt="Mountain View">
      <figcaption>Majestic Mountain</figcaption>
    </figure>

    <figure class="image-card">
      <img src="https://picsum.photos/400/250?random=2" alt="Ocean Waves">
      <figcaption>Calm Ocean Waves</figcaption>
    </figure>

    <figure class="image-card">
      <img src="https://picsum.photos/400/250?random=3" alt="Forest Trail">
      <figcaption>Misty Forest Trail</figcaption>
    </figure>

    <figure class="image-card">
      <img src="https://picsum.photos/400/250?random=4" alt="City Lights">
      <figcaption>Vibrant City Lights</figcaption>
    </figure>

    <figure class="image-card">
      <img src="https://picsum.photos/400/250?random=5" alt="Desert Dunes">
      <figcaption>Golden Desert Dunes</figcaption>
    </figure>

    <figure class="image-card">
      <img src="https://picsum.photos/400/250?random=6" alt="Snow Peaks">
      <figcaption>Snowy Peaks</figcaption>
    </figure>
  </section>

  <footer class="watermark">Created by Shrey Mehrotra</footer>
</body>
</html>
