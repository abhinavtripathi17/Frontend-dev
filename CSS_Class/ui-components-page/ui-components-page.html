<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Interface Components</title>
  <link rel="stylesheet" href="ui-components-page.css">
</head>
<body>
  <div class="ui-container">
    <h1>User Interface Components</h1>
    <p class="subtitle">A simple demonstration of UI elements styled with CSS</p>

    <div class="card">
      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search here..." />
        <button>Search</button>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="btn primary">Primary</button>
        <button class="btn secondary">Secondary</button>
      </div>

      <!-- Dropdown -->
      <div class="dropdown">
        <label for="options">Select Option:</label>
        <select id="options">
          <option value="">Choose...</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
      </div>
    </div>
  </div>
</body>
</html>
