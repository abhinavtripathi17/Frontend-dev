<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation Demonstration</title>
  <link rel="stylesheet" href="css-animation-demo.css">
</head>
<body>
  <div class="container">
    <h1>CSS Animation Demonstration</h1>
    <p>Examples of smooth animations using @keyframes and transitions.</p>

    <div class="animations">
      <!-- Moving Box -->
      <div class="anim-box"></div>

      <!-- Bouncing Ball -->
      <div class="anim-ball"></div>

      <!-- Color Changing Text -->
      <h2 class="anim-text">Color Changing Text</h2>
    </div>
  </div>
</body>
</html>
