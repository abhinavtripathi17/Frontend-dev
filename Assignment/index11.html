<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Example</title>
    <style>
        .highlight { color: red; }
        .label { font-weight: bold; }
        .note { font-style: italic; }
    </style>
</head>
<body>
    <h1>My Favorite Activities</h1>
    <p>
        I enjoy <span class="highlight">reading books</span>, 
        especially novels and biographies. I also love <span class="label">coding</span>, 
        which challenges me to solve problems. Finally, I spend time <span class="note">meditating</span> 
        to relax and refresh my mind.
    </p>
</body>
</html>
