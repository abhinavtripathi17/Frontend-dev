<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong and Emphasis Example</title>
</head>
<body>
    <h1>Learning Web Development</h1>
    <p>
        Learning web development requires <em>patience</em> and <strong>consistent practice</strong>
        to master the skills and build amazing projects.
    </p>
</body>
</html>
