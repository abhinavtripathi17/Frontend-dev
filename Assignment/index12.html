<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Formatting Example</title>
</head>
<body>
    <h1>My Daily Motivation</h1>
    <p>
        Every day, I remind myself to <strong>stay positive</strong> and <em>never give up</em>.<br>
        I also make it a point to <mark>learn something new</mark> every day.<br>
        <small>(Updated recently with new goals)</small>
    </p>
</body>
</html>
